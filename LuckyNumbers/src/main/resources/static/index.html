<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>

<body>

    <h1>Generate your lucky numbers</h1>
    <form method="GET" action="/generate">
        <table>
            <tbody>
                <tr>
                    <td>Name:</td>
                    <td><input type="text", name="name"></td>
                </tr>
                <tr>
                    <td><label for="usercount">Count:</label></td>
                    <td><input type="number", name="count" , min="1" , max="31"></td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Generate</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

</body>

</html>
